<!DOCTYPE html>
<head>
    <title>Become a Pilot</title>
    <!-- Main css -->
    <link rel="stylesheet" href="css/flight.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="tab">
        <a id="btn-logout" href="#"><button class="tablinks">Sign out</button></a>
        <a href="home.html"><button class="tablinks">Home</button></a>
		<a id="btn-delete-flight" href="deleteFlight.html"><button class="tablinks">Delete a Flight</button></a>
		<a id="btn-plan-flight" href="planAFlight.html"><button class="tablinks">Plan a Flight</button></a>
	</div>

    <div class="main">
        <!-- Sign up form -->
        <section class="flight">
            <div class="container">
                <div class="flight-content">
                    <div class="flight-form">
                        <h2 class="form-title">Modify Pilot Profile</h2>
                        <form class="register-form" id="modify_pilot_form"> 
                            <div class="form-group">
                                <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstname" id="firstname" placeholder="Your firstname"/>
                            </div>
                            <div class="form-group">
                                <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastname" id="lastname" placeholder="Your lastname"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <input type="number" name="name" id="experience" placeholder="Experience"/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="name" id="qualifications" placeholder="Qualifications"/>
                            </div>
                            <div class="form-group">
                                <input type="number" name="number" id="number" placeholder="Number of flight hours"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="valid" id="flight" class="form-submit" value="Valid"/>
                            </div>
                        </form>
                    </div>
                    <div class="flight-image">
                        <figure><img src="images/pilot3.jpg" ></figure>
                    </div>
                </div>
            </div>
        </section>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="vendor/notify.min.js"></script>
    <script src="js/modifyPilotProfile.js"></script>
    <script src="js/navbuttons.js"></script>
</body>
</html>
