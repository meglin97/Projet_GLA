<!DOCTYPE html>
<head>
    <title>Delete a flight</title>
    <!-- Main css -->
    <link rel="stylesheet" href="css/flight.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="tab">
        <a href="home.html"><button class="tablink">Home</button></a>
	</div>
    <div class="main">
        <section class="flight">
            <div class="container">
                <div class="flight-content">
                    <div class="flight-form">
                        <h2 class="form-title">Delete a flight</h2>
                        <!-- method="PUT" action="/ws/coavionnage/users/flight" -->
                        <form class="register-form" id="delete_flight_form"> 
                            <div class="form-group">
                                <input type="number" name="flight_id" id="flight_id" placeholder="Flight ID"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="valid" id="flight" class="form-submit" value="Valid"/>
                            </div>
                        </form>
                    </div>
                    <div class="flight-image">
                        <figure><img src="images/airport.jpg" ></figure>
                    </div>
                </div>
            </div>
        </section>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/deleteFlight.js"></script>
</body>
</html>
