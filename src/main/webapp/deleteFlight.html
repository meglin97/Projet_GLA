<!DOCTYPE html>
<head>
    <title>Delete a flight</title>
    <!-- Main css -->
    <link rel="stylesheet" href="css/flight.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="tab">
        <a href="home.html"><button class="tablink">Home</button></a>
	</div>
    <div class="main">
        <section class="flight">
            <div class="container">
                <div class="flight-content">
                    <div class="flight-form">
                        <h2 class="form-title">Delete a flight</h2>
                        <!-- method="PUT" action="/ws/coavionnage/users/flight" -->
                        <form class="register-form" id="register-form"> 
                            <div class="form-group">
                                <input type="number" name="number" id="number" placeholder="Flight ID"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Departure airfield"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Arrival airfield"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Departure time"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Arrival time"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="valid" id="flight" class="form-submit" value="Valid"/>
                            </div>
                        </form>
                    </div>
                    <div class="flight-image">
                        <figure><img src="images/airport.jpg" ></figure>
                    </div>
                </div>
            </div>
        </section>
    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="home.js"></script>
</body>
</html>
