<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div class="tab">
		<button class="tablinks"><a href="signUp.html">Sign Up</a></button>
		<button class="tablinks"><a href="login.html">Log in</a></button>
		<button class="tablinks"><a href="flightView.html">View flights</a></button>
	</div>

	<div class="flight-engine">
		<div class="container">
			<div class="tabing">
				<div class="tab-content">
					<div id="1" class="tab1 active">
						<div class="flight-tab row">
							<div class="persent-one">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
								<input type="text" name="dep" class="textboxstyle" id="dep"
									placeholder="From City or airport">
							</div>
							<div class="persent-one">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
								<input type="text" name="dep" class="textboxstyle" id="arrival"
									placeholder="To City or airport">
							</div>
							<div class="persent-one less-per">
								<i class="fa fa-calendar" aria-hidden="true"></i>
								<input type="text" name="dep" class="textboxstyle" id="date" placeholder="Time">
							</div>
							<div class="persent-one less-btn">
								<input type="Submit" name="submit" value="Search" id="btn-search" class="btn btn-info cst-btn"
									id="srch">
							</div>
						</div>
						<!-- tabbing -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="flights-div">
		<h2>Flights list</h2>

		<table>
			<thead>
				<tr>
					<th>id</th>
					<th>trajectory</th>
					<th>departure time</th>
					<th>departure airfield</th>
					<th>arrival time</th>
					<th>arrival airfield</th>
					<th>price</th>
					<th>seats available</th>
				</tr>
			</thead>
			<tbody id="flights-list">
				
			</tbody>
		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="home.js"></script>
</body>

</html>
