<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/home.css">
	
</head>


<body>

	<div class="tab">
		<a id="btn-signup" href="signUp.html"><button class="tablinks"> Sign Up</button></a>
		<a id="btn-login" href="login.html"><button class="tablinks">Sign in</button></a>
		<a id="btn-logout" href="#"><button class="tablinks">Sign out</button></a>
		<a id="btn-user-profile" href="userProfile.html"><button class="tablinks">Profile</button></a>
		<a id="btn-delete-flight" href="deleteFlight.html"><button class="tablinks">Delete a Flight</button></a>
		<a id="btn-modify-flight" href="modifyFlight.html"><button class="tablinks">Modify a Flight</button></a>
		<a id="btn-plan-flight" href="planAFlight.html"><button class="tablinks">Plan a Flight</button></a>
		<a id="btn-become-pilot" href="becomeAPilot.html"><button class="tablinks">Become a Pilot</button></a>
	</div>

	<div class="image">
		<!-- <img src="images/aircraft2.jpg" alt="Nature" style="width:100%;"> -->
		<div class="flight-engine">
			<div class="container">
				<div class="tabing">
					<div class="tab-content">
						<div id="1" class="tab1 active">
							<div class="flight-tab row">
								<div class="persent-one">
									<i class="fa fa-map-marker" aria-hidden="true"></i>
									<input type="text" name="dep" class="textboxstyle" id="dep"
										placeholder="From City or airport">
								</div>
								<div class="persent-one">
									<i class="fa fa-map-marker" aria-hidden="true"></i>
									<input type="text" name="dep" class="textboxstyle" id="arrival"
										placeholder="To City or airport">
								</div>
								<div class="persent-one less-per">
									<i class="fa fa-calendar" aria-hidden="true"></i>
									<input type="text" name="dep" class="textboxstyle" id="date" placeholder="Date">
								</div>
								<div class="persent-one less-btn">
									<input type="Submit" name="submit" value="Search" id="btn-search" class="btn btn-info cst-btn"
										id="srch">
								</div>
							</div>
							<!-- tabbing -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="flights-div" class="flightList">
			<table class="table table-primary">
				<thead>
					<tr>
						<th>Id</th>
						<th>Trajectory</th>
						<th>Departure time</th>
						<th>Departure airfield</th>
						<th>Arrival time</th>
						<th>Arrival airfield</th>
						<th>Price</th>
						<th>Seats available</th>
						<th>Pilot</th>
						<th>Booking</th>
					</tr>
				</thead>
				<tbody id="flights-list">
					
				</tbody>
			</table>
		</div>
	</div>

	



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/navbuttons.js"></script>
	<script src="home.js"></script>
</body>

</html>
