<!DOCTYPE html>
<head>
    <title>Flight booking</title>
    <!-- Main css -->
    <link rel="stylesheet" href="css/flight.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="tab">
		<a href="signUp.html"><button class="tablinks"> Sign Up</button></a>
		<a href="login.html"><button class="tablinks">Log in</button></a>
        <a href="home.html"><button class="tablinks">Home</button></a>
	</div>

    <div class="main">
        <!-- Sign up form -->
        <section class="flight">
            <div class="container">
                <div class="flight-content">
                    <div class="flight-form">
                        <h2 class="form-title">Flight booking</h2>
                        <!-- method="PUT" action="/ws/coavionnage/users/flight" -->
                        <form class="register-form" id="book_flight_form"> 
                            <div class="form-group">
                                <input type="number" name="number" id="number" placeholder="Number of places"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="valid" id="flight" class="form-submit" value="Valid"/>
                            </div>
                        </form>
                    </div>
                    <div class="flight-image">
                        <figure><img src="images/booking2.jpeg" ></figure>
                    </div>
                </div>
            </div>
        </section>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
