<!DOCTYPE html>
<head>
    <title>Pilot Infomations</title>
    <!-- Main css -->
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <div class="tab">
        <a href="home.html"><button class="tablinks">Home</button></a>
		<a href="deleteFlight.html"><button class="tablinks">Delete a Flight</button></a>
		<a href="planAFlight.html"><button class="tablinks">Plan a Flight</button></a>
	</div>

    <div class="main">
        <section class="user">
            <div class="container">
                <div class="user-content">
                    <div class="user-form">
                        <h2 class="form-title">Pilot</h2>
                            <table style="width: 100%">
                                <tr>
                                    <td>First name :</td>
                                    <td id="pilot_first_name"></td>
                                </tr>
                                <tr>
                                    <td>Last name :</td>
                                    <td id="pilot_last_name"></td>
                                </tr>
                                <tr>
                                    <td>Email :</td>
                                    <td id="pilot_email"></td>
                                </tr>
                                <tr>
                                    <td>Experience :</td>
                                    <td id="pilot_experience"></td>
                                </tr>
                                <tr>
                                    <td>Qualifications :</td>
                                    <td id="pilot_qualifications"></td>
                                </tr>
                                <tr>
                                    <td>Number of flight hours :</td>
                                    <td id="pilot_nb_flight_hours"></td>
                                </tr>
                            </table>
                    </div>
                    <div class="user-image">
                        <figure><img src="images/avatar.jpeg" ></figure>
                    </div>
                </div>
            </div>
        </section>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
